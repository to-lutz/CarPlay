<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CarPlay</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../images/icons/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/icons/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/icons/favicons/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="manifest" href="/js/pwa.webmanifest">
    <link rel="stylesheet" href="../stylesheets/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />

</head>

<body>
    <div class="" id="siri-border"></div>
    <div class="wrapper">
        <div class="sidebar">
            <div class="time-battery-wrapper">
                <p class="sidebar-text" id="time-sidebar">09:41</p>
                <div class="battery-wrapper">
                    <i class="fa-solid fa-battery battery-sidebar-icon"></i>
                    <p class="sidebar-text sidebar-battery-text" id="battery-sidebar">100%</p>
                </div>
            </div>
            <div class="apps-wrapper">
                <div class="app" id="maps">
                    <img src="../images/icons/apps/apple_maps.png" alt="Apple Maps Icon" class="app-icon">
                </div>
                <div class="app" id="music">
                    <img src="../images/icons/apps/apple_music.png" alt="Apple Music Icon" class="app-icon">
                </div>
                <div class="app" id="calendar">
                    <img src="../images/icons/apps/apple_calendar.png" alt="Apple Calendar Icon" class="app-icon">
                </div>
            </div>
        </div>
        <div class="open-app-overlay">
            <div class="app-overlay app-maps">
                <div class="map" id="map"></div>
                <div class="search-box">
                    <div class="search-bar">
                        <span class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" placeholder="Suche" class="search-input">
                        <span class="mic-icon">
                            <i class="fa-solid fa-microphone"></i>
                        </span>
                    </div>
                    <div class="pinned-destinations">
                        <div class="pinned-destination" data-latitude="48.060608" data-longitude="9.431950">
                            <img src="../images/icons/maps_places/home.png" alt="Apple POI Icon"
                                class="pinned-destination-icon">
                            <span class="pinned-destination-text">Zuhause</span>
                        </div>
                        <div class="pinned-destination" data-latitude="48.091287" data-longitude="9.223766">
                            <img src="../images/icons/maps_places/buildings.png" alt="Apple POI Icon"
                                class="pinned-destination-icon">
                            <span class="pinned-destination-text">Schule</span>
                        </div>
                    </div>
                </div>
                <div class="route-start-box">
                    <div class="route-start-header">
                        <span class="route-start-header-text">Route</span>
                        <span class="route-start-header-close">
                            <i class="fa-solid fa-close"></i>
                        </span>
                    </div>
                    <div class="selected-route-start-box">
                        <div class="selected-route-start-box-left">
                            <span class="selected-route-time" id="selected-route-time-var">25 Min.</span>
                            <span class="selected-route-eta" id="selected-route-eta-distance-var">11:48 ETA |
                                21km</span>
                        </div>
                        <div class="selected-route-start-box-right">
                            <div class="selected-route-start-button">LOS</div>
                        </div>
                    </div>
                </div>
                <div class="route-navigation-box-wrapper">
                    <div class="route-navigation-box-top">
                        <img src="../images/icons/carplay_512x.png" class="route-navigation-icon">
                        <span class="route-navigation-instruction">Rechts abbiegen auf Unbekannte Stra√üe</span>
                    </div>
                </div>
            </div>
            <div class="app-overlay app-music">
                <img src="" class="music-album-background"> <!-- ALBUM COVER BACKGROUND COLOR -->
                <div class="app-music-header">
                    <div class="back-button">
                        <i class="fa-solid fa-chevron-left back-button-icon"></i>
                    </div>
                    <div class="app-music-header-right">
                        <div class="playing-button">
                            <i class="fa-solid fa-music playing-button-icon"></i>
                        </div>
                    </div>
                </div>
                <div class="app-music-home">
                    <div class="app-music-home-header">
                        <p class="app-music-home-header-text active" id="app-music-header-startpage">Startseite</p>
                        <p class="app-music-home-header-text" id="app-music-header-search">Suche</p>
                        <p class="app-music-home-header-text" id="app-music-header-library">Mediathek</p>
                    </div>
                    <div class="app-music-home-start">

                    </div>
                    <div class="app-music-home-search">

                    </div>
                    <div class="app-music-home-library">
                        <div class="app-music-home-playlist-container"></div>
                    </div>
                </div>
                <div class="app-music-playlist">
                    <div class="app-music-header">
                        <div class="back-button playlist-back-button">
                            <i class="fa-solid fa-chevron-left back-button-icon"></i>
                        </div>
                        <div class="app-music-header-center">
                            <span class="app-music-playlist-name"></span>
                        </div>
                        <div class="app-music-header-right">
                            <div class="playing-button">
                                <i class="fa-solid fa-music playing-button-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="app-music-playlist-wrapper">
                        <hr class="app-music-playlist-divider">
                        <div class="app-music-playlist-element">
                            <img src="shuffleicon" class="app-music-playlist-cover">
                            <div class="app-music-playlist-info">
                                <span class="app-music-playlist-track-name">Tracks laden..</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="app-music-wrapper">
                    <div class="app-music-player">
                        <div class="app-music-left">
                            <div class="app-music-track-info">
                                <p class="app-music-track-name" id="song-name">??</p>
                                <p class="app-music-artist-names" id="artist-names">??</p>
                                <p class="app-music-album-name" id="album-name">??</p>
                            </div>
                            <div class="app-music-controls">
                                <i class="fa-solid fa-backward music-controls music-control-prev"></i>
                                <i class="fa-solid fa-pause music-controls music-control-play-pause"></i>
                                <!-- <i class="fa-solid fa-play"></i>-->
                                <i class="fa-solid fa-forward music-controls music-control-next"></i>
                            </div>
                            <div class="progress-container">
                                <span id="current-time">0:00</span>
                                <div class="progress">
                                    <div class="progress-bar" id="progress-bar"></div>
                                </div>
                                <span id="duration">2:50</span>
                            </div>
                        </div>
                        <div class="app-music-right">
                            <img src="" class="music-album-cover" id="album-cover">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-page">
            <div class="app-row">
                <div class="app-big" id="telephone">
                    <img src="../images/icons/apps/apple_telephone.png" alt="Apple Telephone Icon" class="app-icon-big">
                    <p class="app-description">Telefon</p>
                </div>
                <div class="app-big" id="music">
                    <img src="../images/icons/apps/apple_music.png" alt="Apple Music Icon" class="app-icon-big">
                    <p class="app-description">Musik</p>
                </div>
                <div class="app-big" id="maps">
                    <img src="../images/icons/apps/apple_maps.png" alt="Apple Maps Icon" class="app-icon-big">
                    <p class="app-description">Karten</p>
                </div>
                <div class="app-big" id="siri">
                    <img src="../images/icons/apps/apple_siri.png" alt="Apple Siri Icon" class="app-icon-big">
                    <p class="app-description">Sprache</p>
                </div>
            </div>
            <div class="app-row">
                <div class="app-big" id="calendar">
                    <img src="../images/icons/apps/apple_calendar.png" alt="Apple Calendar Icon" class="app-icon-big">
                    <p class="app-description">Kalender</p>
                </div>

                <div class="app-big" id="reminders">
                    <img src="../images/icons/apps/apple_reminders.webp" alt="Apple Reminders Icon"
                        class="app-icon-big app-icon-rounded">
                    <p class="app-description">Erinnerungen</p>
                </div>
                <div class="app-big" id="fuel">
                    <img src="../images/icons/apps/fuel.png" alt="Fuel Icon" class="app-icon-big app-icon-rounded">
                    <p class="app-description">Tanken</p>
                </div>
                <div class="app-big" id="settings">
                    <img src="../images/icons/apps/apple_settings.png" alt="Apple Settings Icon" class="app-icon-big">
                    <p class="app-description">Einstellungen</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/index.js"></script>
    <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
    <script defer src="../js/mapsdecoding.js"></script>

</body>

</html>
